name: Compile auto

on:
  repository_dispatch:
    types:
      - Compile-auto
  workflow_dispatch:

env:
  TZ: America/New_York

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc 2>/dev/null
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y $(cat ./compile-kernel/tools/script/ubuntu2204-build-armbian-depends)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "${TZ}"
          echo "::set-output name=status::success"

      - name: Compile the kernel
        uses: ffuqiangg/amlogic-s9xxx-armbian@main
        with:
          build_target: kernel
          kernel_version: ${{ github.event.client_payload.kernel_version }}
          kernel_auto: true
          kernel_package: all
          kernel_sign: -ffuqiangg
          kernel_repo: unifreq

      - name: Upload Kernel to Release
        uses: ncipollo/release-action@main
        if: env.PACKAGED_STATUS == 'success' && !cancelled()
        with:
          tag: kernel_${{ env.PACKAGED_OUTPUTTAGS }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
            The kernel can be used to compile Armbian and OpenWrt.
            The kernel source code comes from: ${{ github.event.inputs.kernel_repo }}

      - name: Sync kernel to another repo
#          run: |
#            curl -X POST https://api.github.com/repos/ffuqiangg/kernel/dispatches -H "Accept: application/vnd.github.everest-preview+json" -H "Authorization: token ${{ secrets.KERNEL_TK }}" --data '{"event_type": "Sync-Kernel","client_payload": {"k_name": "kernel_${{ env.PACKAGED_OUTPUTTAGS }}}}'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.KERNEL_TK }}
          repository: ffuqiangg/kernel
          event-type: Sync-Kernel
          client-payload: '{"releaseTag": "kernel_${{ env.PACKAGED_OUTPUTTAGS }}"}'

